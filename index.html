<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <box id="box">
    
    <img src="https://img.freepik.com/premium-vector/kanban-board-with-blank-sticky-note-papers-writing-task_75114-755.jpg?w=1800" id="Image" alt="Board">


    <object id="object">
    <h1>Task Manager</h1>
    
    <div>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Add a new task" required>
            <button id="addTask">Add Task</button>
        </form>
    </div>
    
    <ul id="taskList">
        <!-- Tasks will be added here -->
    </ul>
    </object>

    </box>
    <script src="app.js"></script>
</body>
</html>
